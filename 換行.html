<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <p>床前明月光</p>
        <p>疑是地上霜</p>
        <p>舉頭望明月</p>
        <p>低頭思故鄉</p>
        關關雎鳩<br>
        在河之洲<br>
        窈窕淑女<br>
        君子好逑<br>
    </body>
</html>
